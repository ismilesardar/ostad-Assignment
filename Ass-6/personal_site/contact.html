    <div id="bgImg2">
      <header class="header active">
        <a href="index.html" style="cursor: pointer">

          <ion-icon name="menu-outline" class="mobil_nav_icon"></ion-icon>

        </div>
      </header>
      <main class="main">
        <h1 class="fs-1 mt-5 text-light text-center">Contact Me</h1>
        <section id="" class="section-center">
          <from id="contact-form">
            <div class="from-contrils">
              <label for="name">Name:</label>
              <input
                type="text"
                class="inputBg"
                id="name"
                required
                autocapitalize="name"
                placeholder="Full Name"
              />
            </div>
            <div class="from-contrils">
              <label for="email">Email:</label>
              <input
                type="email"
                class="inputBg"
                id="email"
                required
                autocapitalize="email"
                placeholder="E-mail address"
              />
            </div>
            <div class="from-contrils">
              <label for="massage">Massage:</label>
              <textarea
                name="message"
                placeholder="Write your Massage"
                id="message"
                class="inputBg"
              ></textarea>
            </div>
            <div class="from-contrils btn-sub">
              <button class="common-btn cont-btn" type="submit">submit</button>
            </div>
          </from>
        </section>
      </main>
    </div>
    <div class="footer-dark">
      <div style="text-align: center">
        <h2 class="divider-style" style="margin-top: 0px">
